<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap" rel="stylesheet">

    <link rel="icon" href="./image/icons8-calculator-30.png">
</head>
<body style="background-color: black;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-2"></div>
            <div class="col-md-8 d-flex flex-column align-items-center justify-content-center">
                <h3 class="text-center text-light mt-4"><i>Scientific Calculator</i></h3>
                <div class=" mt-3 border rounded-3 p-5 mainDiv">

                    <input type="text" id="inputbox" class="rounded-4 border-0" style="text-align: right;" readonly placeholder="0">

                    <br>

                    <input type="button" value="("class="btn btn-light" onclick="display('(')">
                    <input type="button" value=")"class="btn btn-light" onclick="display(')')">
                    <input type="button" value="C"class="btn btn-danger" id="clearbtn" onclick="allClear()">
                    <input type="button" value="←"class="btn btn-light border-0" id="backbtn" onclick="back()">
                    <input type="button" value="÷"class="btn" id="equal" onclick="display('/')">

                    <br>

                    <input type="button" value="sin"class="btn btn-light buttonInp" onclick="display('sin(')">
                    <input type="button" value="cos"class="btn btn-light buttonInp" onclick="display('cos(')">
                    <input type="button" value="7"class="btn btn-light" onclick="display('7')">
                    <input type="button" value="8"class="btn btn-light" onclick="display('8')">
                    <input type="button" value="9"class="btn btn-light" onclick="display('9')">
                    <input type="button" value="×"class="btn"id="equal" onclick="display('×')">

                    <br>

                    <input type="button" value="tan"class="btn btn-light" onclick="display('tan(')">
                    <input type="button" value="𝜋"class="btn btn-light" onclick="display('𝜋')">
                    <input type="button" value="4"class="btn btn-light" onclick="display('4')">
                    <input type="button" value="5"class="btn btn-light" onclick="display('5')">
                    <input type="button" value="6"class="btn btn-light" onclick="display('6')">
                    <input type="button" value="-"class="btn" id="equal" onclick="display('-')">

                    <br>

                    <input type="button" value="ln"class="btn btn-light" onclick="display('ln')">
                    <input type="button" value="log"class="btn btn-light" onclick="display('log(')">
                    <input type="button" value="1"class="btn btn-light" onclick="display('1')">
                    <input type="button" value="2"class="btn btn-light" onclick="display('2')">
                    <input type="button" value="3"class="btn btn-light" onclick="display('3')">
                    <input type="button" value="+"class="btn" id="equal" onclick="display('+')">

                    <br>

                    <input type="button" value="√"class="btn btn-light" onclick="display('√(')">
                    <input type="button" value="x²"class="btn btn-light" onclick="display('^2')">
                    <input type="button" value="0"class="btn btn-light" id="zerobtn" onclick="display('0')">
                    <input type="button" value="•"class="btn btn-light" onclick="display('.')">
                    <input type="button" value="="class="btn" id="equal" onclick="equal()">
                </div>

            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
</body>
<script src="./calculator.js"></script>
</html>
